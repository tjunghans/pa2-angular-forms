{{user | json}}
<form>
  <input type="hidden" id="id" name="id" />
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" 
    required
    [(ngModel)]="user.name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" 
    class="form-control" 
    required
    [(ngModel)]="user.email">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
